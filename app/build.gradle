apply plugin: 'com.android.application'
apply plugin: "com.jfrog.artifactory"

//group = 'it.cits.dft.cddservice.4.3'
//version = '1.0'


android {
    compileSdkVersion 19
    buildToolsVersion "19.1.0"

    defaultConfig {
        applicationId "com.cisco.dft.seed"
        minSdkVersion 15
        targetSdkVersion 20
    }





    signingConfigs {
        release {
            storeFile file("/apps/dftjenkins/my-release-key.keystore")
            storePassword "bharat"
            keyAlias "alias_name"
            keyPassword "jenkins"
        }
    }

    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
        release {
            signingConfig signingConfigs.release
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile files('libs/OAuth.jar')
}
